version: '3.8'

services:
  brocar:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brocar-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Добавь сюда свои переменные окружения из .env файла:
      # - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      # - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      # - DATABASE_URL=${DATABASE_URL}
      # и т.д.
    env_file:
      - .env
    networks:
      - brocar-network

networks:
  brocar-network:
    driver: bridge
